<script language="javascript">

var content;
var array = new Array();

$(document).ready(function() {

	$.ajax({
		url: "http://www.medien.ifi.lmu.de/cgi-bin/search.pl?all:all:all:all:all",
	  success: success,
	});

 });

function success(data){
 content = data;

 $(".loader").hide();
 $(".raw_data").html(content);

 table = $(".pubdb");

 articles = $(".pubdb tbody tr").each(function() {

   articleArray = new Array();


   $(this).children("td").each(function() {

		  articleArray.push($(this).children("a").text());

	 });


	array.push(articleArray);
 });



console.log(array);
}


</script>
